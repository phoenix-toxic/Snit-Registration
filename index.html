<script>
//script for timer
var countDownDate = new Date("nov 10, 2021 10:00:00").getTime();
var x = setInterval(function() {
  var now = new Date().getTime();
  var distance = countDownDate - now;
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";

  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
</script>


<script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"> </script>
<script>
	//script to pass all inputs to sheet
  const scriptURL = 'https://script.google.com/macros/s/AKfycbysl8fg53n7J-UnFVY6MfCoc7kRjlF4YsIqFMGqaBLgnG5Whpf1VHChe2FphNBlhTOtCA/exec'
  const form = document.forms['google-sheet']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
	  //to reset all input
	document.getElementById("f1").reset();
	  document.getElementById('txtToggle').style.display="none"; 
  })
</script>


<script type="text/javascript">
    function OnChangeCheckbox (checkbox) {
        if (checkbox.checked) {
            document.getElementById('txtToggle').style.display="block"; 
	    document.getElementById("txtToggle").required=true;
        }
        else {
            document.getElementById('txtToggle').style.display="none"; 
	    document. getElementById("txtToggle").value = "";
 	    document.getElementById("txtToggle").required=false;
        }
    }
   </script>
